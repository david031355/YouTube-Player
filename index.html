<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Player ×©×œ×™</title>
    <style>
        /* --- (CSS ×©×œ body, search, ×•×›×•' - ×œ×œ× ×©×™× ×•×™) --- */
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #search-container {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 40px;
            padding: 20px;
            background-color: #282828;
            border: 1px solid #444;
            box-shadow: none;
            border-radius: 12px;
            width: 85%;
            max-width: 700px;
            box-sizing: border-box;
            justify-content: center;
        }

        #search-input {
            padding: 14px;
            width: 70%;
            background-color: #121212;
            color: #e0e0e0;
            border: 2px solid #555;
            border-radius: 10px;
            font-size: 17px;
            transition: border-color 0.3s;
            text-align: right;
        }

        #search-input:focus {
            border-color: #1a73e8;
            outline: none;
        }

        #search-button {
            padding: 14px 28px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 17px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.1s;
        }

        #search-button:hover {
            background-color: #cc0000;
            transform: translateY(-1px);
        }

        #results-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px 0;
            width: 90%;
            max-width: 1300px;
            box-sizing: border-box;
            align-items: stretch;
        }

        .video-item {
            background-color: #282828;
            border: 1px solid #444;
            box-shadow: none;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            padding: 0;
            overflow: hidden;
            transition: transform 0.2s ease;
            min-height: 400px;
        }
        
        .video-item:hover {
            transform: translateY(-5px);
            border-color: #666;
        }

        .thumbnail-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            overflow: hidden;
            border-radius: 12px 12px 0 0;
            margin-bottom: 0;
            cursor: pointer;
        }

        .video-thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px 12px 0 0;
        }

        /* --- *** ×”×ª×™×§×•×Ÿ ×›××Ÿ (CSS) *** --- */
        .video-details {
            padding: 15px 15px 20px 15px;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            flex-grow: 1; /* ××•×•×“× ×©×”××™×›×œ ×”×–×” ×××œ× ××ª ×”×’×•×‘×” */
        }

        .video-title {
            margin-top: 0;
            font-size: 19px;
            font-weight: 600;
            text-align: right;
            margin-bottom: 10px;
            color: #f1f1f1;
            /* ×”×¡×¨× ×• ×’×•×‘×” ××™× ×™××œ×™ ×›×“×™ ×œ××¤×©×¨ ×’××™×©×•×ª */
        }
        
        /* 1. ×”×•×¡×¤× ×• ×§×œ××¡ ×—×“×© ×©×™×¢×˜×•×£ ××ª ×”×¡×˜×˜×™×¡×˜×™×§×” ×•×”×›×¤×ª×•×¨×™× */
        .video-footer {
            width: 100%;
            margin-top: auto; /* 2. ×–×”×• ×”×ª×™×§×•×Ÿ! ×“×•×—×£ ××ª ×›×œ ×”×‘×œ×•×§ ×œ×ª×—×ª×™×ª */
        }
        
        /* 3. ×©××¨ ×”×”×’×“×¨×•×ª × ×©××¨×•×ª ×›××¢×˜ ×–×”×•×ª */
        .video-stats {
            display: flex;
            flex-wrap: nowrap;
            overflow: hidden;
            width: 100%;
            justify-content: flex-end;
            font-size: 12px;
            color: #aaaaaa;
            margin-bottom: 10px;
            gap: 10px;
            direction: rtl;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 3px;
            white-space: nowrap;
        }
        
        .stat-icon {
            font-size: 16px;
            line-height: 1;
            color: #aaaaaa;
        }
        
        .action-row {
            display: flex;
            width: 100%;
            gap: 10px;
            margin-bottom: 10px;
            /* margin-top: auto; <-- 4. ×”×¡×¨× ×• ××ª ×–×” ××¤×”, ×–×” ×¢×‘×¨ ×œ-video-footer */
            justify-content: flex-end;
        }
        
        .secondary-button {
            /* flex-grow: 1; <-- ×–×” ×”×•×¡×¨ ×‘×ª×™×§×•×Ÿ ×”×§×•×“× ×•× ×©××¨ ×‘×—×•×¥ */
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        /* --- *** ×¡×•×£ ×”×ª×™×§×•×Ÿ *** --- */

        .download-button {
            background-color: #4CAF50;
            color: white;
        }

        .download-button:hover {
            background-color: #45a049;
        }

        .open-tab-button {
            background-color: #00bcd4;
            color: white;
        }

        .open-tab-button:hover {
            background-color: #0097a7;
        }
        
        .main-action-button {
            flex-grow: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.1s;
            text-align: center;
            
            background-color: #ff0000;
            color: white;
            box-shadow: 0 2px 4px rgba(255, 0, 0, 0.4);
        }

        .main-action-button:hover {
            background-color: #cc0000;
            transform: translateY(-1px);
        }

        /* --- (CSS ×©×œ ×”× ×’×Ÿ ×•×›×¤×ª×•×¨ ×”×¡×’×™×¨×” - ×œ×œ× ×©×™× ×•×™) --- */
        #video-player-container {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #video-player-container.hidden {
            display: none;
        }
        
        #video-player-iframe {
            width: 95%;
            height: 95%;
            aspect-ratio: 16 / 9;
            border: none;
            border-radius: 8px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        #close-button {
            position: absolute;
            top: 15px;
            left: 15px;
            padding: 10px 15px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            z-index: 1001;
        }
        
        #close-button:hover {
            background-color: #cc0000;
        }

        #loading-message, #no-results-message, #error-message {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
            color: #aaaaaa;
        }
    </style>
</head>
<body>
    <div id="search-container">
        <input type="text" id="search-input" placeholder="×”×–×Ÿ ××™×œ×•×ª ×—×™×¤×•×©...">
        <button id="search-button">×—×¤×©</button>
    </div>
    <div id="results-container">
    </div>

    <p id="loading-message" style="display:none;">×˜×•×¢×Ÿ ×ª×•×¦××•×ª...</p>
    <p id="no-results-message" style="display:none;">×œ× × ××¦××• ×ª×•×¦××•×ª.</p>
    <p id="error-message" style="display:none;">××™×¨×¢×” ×©×’×™××” ×‘×¢×ª ×˜×¢×™× ×ª ×”×ª×•×¦××•×ª.</p>

    <div id="video-player-container" class="hidden">
        <iframe id="video-player-iframe" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <button id="close-button">×¡×’×•×¨</button>
    </div>

    <script>
        // *** (JavaScript - ×œ×œ× ×©×™× ×•×™ ×‘×¤×•× ×§×¦×™×•×ª ×”×¢×–×¨ ××• ×‘-performSearch) ***
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const resultsContainer = document.getElementById('results-container');
        const loadingMessage = document.getElementById('loading-message');
        const noResultsMessage = document.getElementById('no-results-message');
        const errorMessage = document.getElementById('error-message');
        const videoPlayerContainer = document.getElementById('video-player-container');
        const videoPlayerIframe = document.getElementById('video-player-iframe');
        const closeButton = document.getElementById('close-button');
        const apiKey = 'AIzaSyDSwtEYVjTDsZEvBlx8a_edqYcnPDbcC0I'; 
        let scrollPosition = 0;
        
        searchButton.addEventListener('click', performSearch);
        searchInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                performSearch();
            }
        });
        
        function formatCount(count, unit) {
            const num = parseInt(count);
            if (isNaN(num) || num === 0) return `0 ${unit}`;
            if (num < 1000) return `${num} ${unit}`;
            if (num < 1000000) return `${(num / 1000).toFixed(1)}K ${unit}`;
            return `${(num / 1000000).toFixed(1)}M ${unit}`;
        }
        
        function timeSince(dateString) {
            const now = new Date();
            const then = new Date(dateString);
            const seconds = Math.floor((now - then) / 1000);
            
            let interval = seconds / 31536000;
            if (interval > 1) return `×œ×¤× ×™ ${Math.floor(interval)} ×©× ×™×`;
            interval = seconds / 2592000;
            if (interval > 1) return `×œ×¤× ×™ ${Math.floor(interval)} ×—×•×“×©×™×`;
            interval = seconds / 86400;
            if (interval > 1) return `×œ×¤× ×™ ${Math.floor(interval)} ×™××™×`;
            interval = seconds / 3600;
            if (interval > 1) return `×œ×¤× ×™ ${Math.floor(interval)} ×©×¢×•×ª`;
            interval = seconds / 60;
            if (interval > 1) return `×œ×¤× ×™ ${Math.floor(interval)} ×“×§×•×ª`;

            return '×”×¨×’×¢';
        }

        async function performSearch() {
            const searchTerm = searchInput.value.trim();
            if (!searchTerm) {
                alert('×× × ×”×–×Ÿ ××™×œ×ª ×—×™×¤×•×©.');
                return;
            }

            resultsContainer.innerHTML = '';
            loadingMessage.style.display = 'block';
            noResultsMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            videoPlayerContainer.classList.add('hidden');

            try {
                const searchApiUrl = `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=50&q=${searchTerm}&type=video&key=${apiKey}`;
                const searchResponse = await fetch(searchApiUrl);
                const searchData = await searchResponse.json();
                
                loadingMessage.style.display = 'none';

                if (searchData.items.length === 0) {
                    noResultsMessage.style.display = 'block';
                    return;
                }

                const videoIds = searchData.items
                    .filter(item => item.id.kind === 'youtube#video')
                    .map(item => item.id.videoId)
                    .join(',');
                
                if (!videoIds) {
                    noResultsMessage.style.display = 'block';
                    return;
                }

                const videosApiUrl = `https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics,status&id=${videoIds}&key=${apiKey}`;
                const videosResponse = await fetch(videosApiUrl);
                const videosData = await videosResponse.json();

                const videoDetailsMap = new Map();
                videosData.items.forEach(item => {
                    videoDetailsMap.set(item.id, item);
                });

                displayResults(searchData.items, videoDetailsMap);

            } catch (error) {
                console.error('××™×¨×¢×” ×©×’×™××” ×‘×—×™×¤×•×©:', error);
                loadingMessage.style.display = 'none';
                errorMessage.style.display = 'block';
            }
        }

        function displayResults(searchResults, videoDetailsMap) {
            resultsContainer.style.display = 'grid';
            resultsContainer.innerHTML = '';
            
            searchResults.forEach(searchItem => {
                if (searchItem.id.kind !== 'youtube#video') {
                    return;
                }

                const videoId = searchItem.id.videoId;
                const title = searchItem.snippet.title;
                
                const detailItem = videoDetailsMap.get(videoId); 

                const viewCount = detailItem?.statistics?.viewCount || '0';
                const likeCount = detailItem?.statistics?.likeCount || '0';
                const publishDate = detailItem?.snippet?.publishedAt;
                
                const isEmbeddable = detailItem?.status?.embeddable;

                const formattedViews = formatCount(viewCount, '×¦×¤×™×•×ª');
                const formattedLikes = formatCount(likeCount, '×œ×™×™×§×™×'); 
                const timeAgo = publishDate ? timeSince(publishDate) : '×ª××¨×™×š ×œ× ×–××™×Ÿ';

                const thumbnailUrl = searchItem.snippet.thumbnails.high?.url || searchItem.snippet.thumbnails.medium?.url || searchItem.snippet.thumbnails.default?.url; 

                createVideoItem(videoId, title, thumbnailUrl, formattedViews, formattedLikes, timeAgo, isEmbeddable);
            });

            function createVideoItem(videoId, title, thumbnailUrl, views, likes, timeAgo, isEmbeddable) {
                const videoDiv = document.createElement('div');
                videoDiv.classList.add('video-item');
                
                // --- *** ×”×ª×™×§×•×Ÿ ×›××Ÿ (JS - ××‘× ×” HTML) *** ---
                videoDiv.innerHTML = `
                    <div class="thumbnail-wrapper"> 
<img src="${thumbnailUrl}" alt="${title}" class="video-thumbnail" data-video-id="${videoId}">
                    </div>
                    
                    <div class="video-details">
                        <h3 class="video-title" title="${title}">${title}</h3>
                        
                        <div class="video-footer">
                            <div class="video-stats">
                                <span class="stat-item"><span class="stat-icon">ğŸ•’</span> ${timeAgo}</span>
                                <span class="stat-item"><span class="stat-icon">ğŸ‘ï¸</span> ${views}</span>
                                <span class="stat-item"><span class="stat-icon">ğŸ‘</span> ${likes}</span> 
                            </div>
    
                            <div class="action-row">
                                <button class="secondary-button download-button" data-video-id="${videoId}">×”×•×¨×“ ×ª××•× ×”</button>
                                <button class="secondary-button open-tab-button" data-video-id="${videoId}">×¤×ª×— ×‘×›×¨×˜×™×¡×™×™×” ×—×“×©×”</button>
                            </div>
                            
                            <div class="action-row">
                                <button class="main-action-button" data-video-id="${videoId}">×¦×¤×”</button>
                            </div>
                        </div>
                    </div>
                `;
                // --- *** ×¡×•×£ ×”×ª×™×§×•×Ÿ *** ---

                const mainActionButton = videoDiv.querySelector('.main-action-button');
                const thumbnailWrapper = videoDiv.querySelector('.thumbnail-wrapper');
                const openTabButton = videoDiv.querySelector('.open-tab-button');
                const downloadButton = videoDiv.querySelector('.download-button');

                const canEmbed = (isEmbeddable === true);

                if (!canEmbed) {
                    mainActionButton.textContent = '×¦×¤×” (×‘×›×¨×˜×™×¡×™×™×” ×—×“×©×”)';
                    mainActionButton.style.backgroundColor = '#ff9800';
                    mainActionButton.style.boxShadow = '0 2px 4px rgba(255, 152, 0, 0.4)';
                }

                mainActionButton.addEventListener('click', () => {
                    if (canEmbed) {
                        playVideo(videoId);
                    } else {
                        window.open(`https://www.youtube.com/watch?v=${videoId}`, '_blank');
                    }
                });
                
                thumbnailWrapper.addEventListener('click', () => {
                    if (canEmbed) {
                        playVideo(videoId);
                    } else {
                        window.open(`https://www.youtube.com/watch?v=${videoId}`, '_blank');
                    }
                });

                openTabButton.addEventListener('click', () => {
                    window.open(`https://www.youtube.com/watch?v=${videoId}`, '_blank');
                });
                
                downloadButton.addEventListener('click', () => {
                    const finalThumbnailUrl = `https://i.ytimg.com/vi/${videoId}/maxresdefault.jpg`;
                    fetch(finalThumbnailUrl, { method: 'HEAD' })
                    .then(response => {
                        const urlToDownload = response.ok ? finalThumbnailUrl : thumbnailUrl; 
                        
                        fetch(urlToDownload)
                        .then(response => response.blob())
                        .then(blob => {
                            const url = window.URL.createObjectURL(blob);
                            const a = document.createElement('a');
                            a.href = url;
                            a.download = `${title.replace(/[^a-z0-9]/gi, '_')}_thumbnail.jpg`;
                            document.body.appendChild(a);
                            a.click();
                            document.body.removeChild(a);
                            window.URL.revokeObjectURL(url);
                        });
                    })
                    .catch(err => {
                        console.error("×©×’×™××” ×‘×”×•×¨×“×ª ×ª××•× ×”:", err);
                        alert("××™×¨×¢×” ×©×’×™××” ×‘×”×•×¨×“×ª ×”×ª××•× ×”.");
                    });
                });

                resultsContainer.appendChild(videoDiv);
            }
        }
        
        function playVideo(videoId) {
            scrollPosition = window.scrollY; 
            resultsContainer.style.display = 'none';
            videoPlayerIframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
            videoPlayerContainer.classList.remove('hidden');
        }

        closeButton.addEventListener('click', () => {
            videoPlayerContainer.classList.add('hidden');
            videoPlayerIframe.src = ''; 
            resultsContainer.style.display = 'grid'; 
            window.scrollTo(0, scrollPosition); 
        });
    </script>
</body>
</html>
