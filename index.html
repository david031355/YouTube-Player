<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Player ×©×œ×™</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #search-container {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 40px;
            padding: 20px;
            background-color: #282828;
            border: 1px solid #444;
            box-shadow: none;
            border-radius: 12px;
            width: 85%;
            max-width: 700px;
            box-sizing: border-box;
            justify-content: center;
        }

        #search-input {
            padding: 14px;
            width: 70%;
            background-color: #121212;
            color: #e0e0e0;
            border: 2px solid #555;
            border-radius: 10px;
            font-size: 17px;
            transition: border-color 0.3s;
            text-align: right;
            direction: rtl;
        }

        #search-input:focus {
            border-color: #1a73e8;
            outline: none;
        }

        #search-button {
            padding: 14px 28px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 17px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.1s;
        }

        #search-button:hover {
            background-color: #cc0000;
            transform: translateY(-1px);
        }

        #results-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px 0;
            width: 90%;
            max-width: 1300px;
            box-sizing: border-box;
            align-items: stretch;
        }

        /* --- ×¢×™×¦×•×‘ ×›×¨×˜×™×¡ ×•×™×“××• (×§×™×™×) --- */
        .video-item {
            background-color: #282828;
            border: 1px solid #444;
            box-shadow: none;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            padding: 0;
            overflow: hidden;
            transition: transform 0.2s ease;
            min-height: 400px;
        }
        
        .video-item:hover {
            transform: translateY(-5px);
            border-color: #666;
        }

        /* --- ×¢×™×¦×•×‘ ×›×¨×˜×™×¡ ×¢×¨×•×¥ / ×¤×œ×™×™×œ×™×¡×˜ --- */
        .channel-item, .playlist-item {
            background-color: #282828;
            border: 1px solid #444;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            transition: transform 0.2s ease;
            min-height: 400px;
            box-sizing: border-box;
        }
        
        .channel-item:hover, .playlist-item:hover {
            transform: translateY(-5px);
            border-color: #666;
        }

        .channel-thumbnail {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 2px solid #555;
        }

        .playlist-thumbnail {
            width: 100%;
            height: auto;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .channel-title, .playlist-title {
            font-size: 19px;
            font-weight: 600;
            text-align: center;
            color: #f1f1f1;
            margin-bottom: 10px;
        }
        
        .channel-description, .playlist-description {
            font-size: 14px;
            color: #aaaaaa;
            text-align: center;
            margin-bottom: 20px;
            flex-grow: 1;
        }

        .view-button {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            background-color: #00bcd4;
            color: white;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: block;
        }
        
        .view-button:hover {
            background-color: #0097a7;
        }


        .thumbnail-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            overflow: hidden;
            border-radius: 12px 12px 0 0;
            margin-bottom: 0;
            cursor: pointer;
        }

        .video-thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px 12px 0 0;
        }

        .video-details {
            padding: 15px 15px 20px 15px;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .video-title {
            margin-top: 0;
            font-size: 19px;
            font-weight: 600;
            text-align: right;
            margin-bottom: 10px;
            color: #f1f1f1;
        }
        
        .video-footer {
            width: 100%;
            margin-top: auto;
        }
        
        .video-stats {
            display: flex;
            flex-wrap: nowrap;
            overflow: hidden;
            width: 100%;
            justify-content: flex-end;
            font-size: 12px;
            color: #aaaaaa;
            margin-bottom: 10px;
            gap: 10px;
            direction: rtl;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 3px;
            white-space: nowrap;
        }
        
        .stat-icon {
            font-size: 16px;
            line-height: 1;
            color: #aaaaaa;
        }
        
        .action-row {
            display: flex;
            width: 100%;
            gap: 10px;
            margin-bottom: 10px;
            justify-content: flex-end;
        }
        
        .secondary-button {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .download-button {
            background-color: #4CAF50;
            color: white;
        }

        .download-button:hover {
            background-color: #45a049;
        }

        .open-tab-button {
            background-color: #00bcd4;
            color: white;
        }

        .open-tab-button:hover {
            background-color: #0097a7;
        }
        
        .main-action-button {
            flex-grow: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.1s;
            text-align: center;
            background-color: #ff0000;
            color: white;
            box-shadow: 0 2px 4px rgba(255, 0, 0, 0.4);
        }

        .main-action-button:hover {
            background-color: #cc0000;
            transform: translateY(-1px);
        }

        #video-player-container {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #video-player-container.hidden {
            display: none;
        }
        
        #video-player-iframe {
            width: 95%;
            height: 95%;
            aspect-ratio: 16 / 9;
            border: none;
            border-radius: 8px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        #close-button {
            position: absolute;
            top: 15px;
            left: 15px;
            padding: 10px 15px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            z-index: 1001;
        }
        
        #close-button:hover {
            background-color: #cc0000;
        }

        #loading-message, #no-results-message, #error-message {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
            color: #aaaaaa;
        }
    </style>
</head>
<body>
    <div id="search-container">
        <input type="text" id="search-input" placeholder="×”×–×Ÿ ××™×œ×•×ª ×—×™×¤×•×©...">
        <button id="search-button">×—×¤×©</button>
    </div>
    <div id="results-container">
    </div>

    <p id="loading-message" style="display:none;">×˜×•×¢×Ÿ ×ª×•×¦××•×ª...</p>
    <p id="no-results-message" style="display:none;">×œ× × ××¦××• ×ª×•×¦××•×ª.</p>
    <p id="error-message" style="display:none;">××™×¨×¢×” ×©×’×™××” ×‘×¢×ª ×˜×¢×™× ×ª ×”×ª×•×¦××•×ª.</p>

    <div id="video-player-container" class="hidden">
        <iframe id="video-player-iframe" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <button id="close-button">×¡×’×•×¨</button>
    </div>

    <script>
        // *** (××©×ª× ×™× ×’×œ×•×‘×œ×™×™× - ×œ×œ× ×©×™× ×•×™) ***
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const resultsContainer = document.getElementById('results-container');
        const loadingMessage = document.getElementById('loading-message');
        const noResultsMessage = document.getElementById('no-results-message');
        const errorMessage = document.getElementById('error-message');
        const videoPlayerContainer = document.getElementById('video-player-container');
        const videoPlayerIframe = document.getElementById('video-player-iframe');
        const closeButton = document.getElementById('close-button');
        const apiKey = 'AIzaSyDSwtEYVjTDsZEvBlx8a_edqYcnPDbcC0I'; 
        let scrollPosition = 0;
        
        searchButton.addEventListener('click', performSearch);
        searchInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                performSearch();
            }
        });
        
        // *** (×¤×•× ×§×¦×™×•×ª ×¢×–×¨ formatCount, timeSince - ×œ×œ× ×©×™× ×•×™) ***
        function formatCount(count, unit) {
            const num = parseInt(count);
            if (isNaN(num) || num === 0) return `0 ${unit}`;
            if (num < 1000) return `${num} ${unit}`;
            if (num < 1000000) return `${(num / 1000).toFixed(1)}K ${unit}`;
            return `${(num / 1000000).toFixed(1)}M ${unit}`;
        }
        
        function timeSince(dateString) {
            const now = new Date();
            const then = new Date(dateString);
            const seconds = Math.floor((now - then) / 1000);
            
            let interval = seconds / 31536000;
            if (interval > 1) return `×œ×¤× ×™ ${Math.floor(interval)} ×©× ×™×`;
            interval = seconds / 2592000;
            if (interval > 1) return `×œ×¤× ×™ ${Math.floor(interval)} ×—×•×“×©×™×`;
            interval = seconds / 86400;
            if (interval > 1) return `×œ×¤× ×™ ${Math.floor(interval)} ×™××™×`;
            interval = seconds / 3600;
            if (interval > 1) return `×œ×¤× ×™ ${Math.floor(interval)} ×©×¢×•×ª`;
            interval = seconds / 60;
            if (interval > 1) return `×œ×¤× ×™ ${Math.floor(interval)} ×“×§×•×ª`;

            return '×”×¨×’×¢';
        }

        /* --- *** ×¤×•× ×§×¦×™×™×ª ×¢×–×¨ ×—×“×©×”: ×—×™×œ×•×¥ ××–×”×” ×•×™×“××• ×-URL *** --- */
        function parseYouTubeVideoId(url) {
            // Regex ×©××ª××™× ×’× ×œ-youtu.be ×•×’× ×œ-youtube.com/watch
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);

            if (match && match[2].length === 11) {
                return match[2]; // ××—×–×™×¨ ××ª ××–×”×” ×”×•×™×“××•
            } else {
                return null; // ×œ× URL ×©×œ ×•×™×“××•
            }
        }
        /* --- *** ---------------------------------------- *** --- */


        /* --- *** ×¤×•× ×§×¦×™×™×ª ×”×—×™×¤×•×© ×©×•×“×¨×’×” ×œ×˜×¤×œ ×‘-URL *** --- */
        async function performSearch() {
            const searchTerm = searchInput.value.trim();
            if (!searchTerm) {
                alert('×× × ×”×–×Ÿ ××™×œ×ª ×—×™×¤×•×©.');
                return;
            }

            resultsContainer.innerHTML = '';
            loadingMessage.style.display = 'block';
            noResultsMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            videoPlayerContainer.classList.add('hidden');

            // 1. × ×‘×“×•×§ ×× ×”-searchTerm ×”×•× URL ×©×œ ×•×™×“××•
            const videoIdFromUrl = parseYouTubeVideoId(searchTerm);
            
            try {
                let searchResults;
                const videoDetailsMap = new Map();

                if (videoIdFromUrl) {
                    // --- × ×ª×™×‘ 1: ×–×”×• URL ×©×œ ×•×™×“××• ---
                    // × ×‘×¦×¢ ×§×¨×™××” ×™×©×™×¨×” ×œ-videos API
                    const videosApiUrl = `https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics,status&id=${videoIdFromUrl}&key=${apiKey}`;
                    const videosResponse = await fetch(videosApiUrl);
                    const videosData = await videosResponse.json();

                    if (videosData.items.length === 0) {
                        noResultsMessage.style.display = 'block';
                        loadingMessage.style.display = 'none';
                        return;
                    }
                    
                    // × ×¨××•×œ ×”× ×ª×•× ×™× ×›×“×™ ×©×™×ª××™××• ×œ×¤×•× ×§×¦×™×™×ª ×”×ª×¦×•×’×”
                    const videoItem = videosData.items[0];
                    searchResults = [{
                        id: {
                            kind: 'youtube#video',
                            videoId: videoItem.id
                        },
                        snippet: videoItem.snippet // ××¢×‘×™×¨ ××ª ×”-snippet ×œ××§×¨×” ×—×™×¨×•× ×©×œ ×ª××•× ×”
                    }];
                    videoDetailsMap.set(videoItem.id, videoItem);

                } else {
                    // --- × ×ª×™×‘ 2: ×–×”×• ×—×™×¤×•×© ×¨×’×™×œ (××™×œ×ª ××¤×ª×—, ×©× ×¢×¨×•×¥ ×•×›×•') ---
                    // (×”×œ×•×’×™×§×” ×”×§×™×™××ª)
                    const searchApiUrl = `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=50&q=${searchTerm}&key=${apiKey}`;
                    const searchResponse = await fetch(searchApiUrl);
                    const searchData = await searchResponse.json();

                    if (searchData.items.length === 0) {
                        noResultsMessage.style.display = 'block';
                        loadingMessage.style.display = 'none';
                        return;
                    }
                    
                    searchResults = searchData.items; // ×–×• ×”×¨×©×™××” ×”××œ××” (×›×•×œ×œ ×¢×¨×•×¦×™×/×¤×œ×™×™×œ×™×¡×˜×™×)

                    // × ××¡×•×£ ××–×”×™× ×¨×§ ××”×¡×¨×˜×•× ×™× ×©× ××¦××•
                    const videoIds = searchResults
                        .filter(item => item.id.kind === 'youtube#video')
                        .map(item => item.id.videoId)
                        .join(',');
                    
                    if (videoIds) {
                        const videosApiUrl = `https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics,status&id=${videoIds}&key=${apiKey}`;
                        const videosResponse = await fetch(videosApiUrl);
                        const videosData = await videosResponse.json();
                        videosData.items.forEach(item => {
                            videoDetailsMap.set(item.id, item);
                        });
                    }
                }
                
                // --- ×ª×¦×•×’×” (××©×•×ª×£ ×œ×©× ×™ ×”× ×ª×™×‘×™×) ---
                loadingMessage.style.display = 'none';
                displayResults(searchResults, videoDetailsMap);

            } catch (error) {
                console.error('××™×¨×¢×” ×©×’×™××” ×‘×—×™×¤×•×©:', error);
                loadingMessage.style.display = 'none';
                errorMessage.style.display = 'block';
            }
        }
        /* --- *** ---------------------------------------- *** --- */


        function displayResults(searchResults, videoDetailsMap) {
            resultsContainer.style.display = 'grid';
            resultsContainer.innerHTML = '';
            
            searchResults.forEach(searchItem => {
                
                if (searchItem.id.kind === 'youtube#video') {
                    const videoId = searchItem.id.videoId;
                    const detailItem = videoDetailsMap.get(videoId); 

                    if (!detailItem) {
                        // ×× ×”×¡×¨×˜×•×Ÿ ×œ× × ××¦× ×‘××¤×” (×œ××©×œ ×¡×¨×˜×•×Ÿ ×¤×¨×˜×™), × ×“×œ×’
                        console.warn('×œ× × ××¦××• ×¤×¨×˜×™× ××œ××™× ×¢×‘×•×¨ ×•×™×“××•:', videoId);
                        return;
                    }

                    const title = detailItem.snippet.title;
                    const viewCount = detailItem.statistics?.viewCount || '0';
                    const likeCount = detailItem.statistics?.likeCount || '0';
                    const publishDate = detailItem.snippet?.publishedAt;
                    const isEmbeddable = detailItem.status?.embeddable;
                    const formattedViews = formatCount(viewCount, '×¦×¤×™×•×ª');
                    const formattedLikes = formatCount(likeCount, '×œ×™×™×§×™×'); 
                    const timeAgo = publishDate ? timeSince(publishDate) : '×ª××¨×™×š ×œ× ×–××™×Ÿ';
                    
                    // × × ×¡×” ×œ×§×—×ª ×ª××•× ×” ××”-detailItem (××™×›×•×ª×™ ×™×•×ª×¨), ×× ×œ× × ×™×§×— ××”-searchItem
                    const thumbnailUrl = detailItem.snippet.thumbnails.high?.url || searchItem.snippet.thumbnails.high?.url || searchItem.snippet.thumbnails.medium?.url;

                    createVideoItem(videoId, title, thumbnailUrl, formattedViews, formattedLikes, timeAgo, isEmbeddable);
                
                } else if (searchItem.id.kind === 'youtube#channel') {
                    createChannelItem(searchItem);
                
                } else if (searchItem.id.kind === 'youtube#playlist') {
                    createPlaylistItem(searchItem);
                }
            });

            // *** (createVideoItem - ×œ×œ× ×©×™× ×•×™) ***
            function createVideoItem(videoId, title, thumbnailUrl, views, likes, timeAgo, isEmbeddable) {
                const videoDiv = document.createElement('div');
                videoDiv.classList.add('video-item');
                
                videoDiv.innerHTML = `
                    <div class="thumbnail-wrapper"> 
<img src="${thumbnailUrl}" alt="${title}" class="video-thumbnail" data-video-id="${videoId}">
                    </div>
                    
                    <div class="video-details">
                        <h3 class="video-title" title="${title}">${title}</h3>
                        
                        <div class="video-footer">
                            <div class="video-stats">
                                <span class="stat-item"><span class="stat-icon">ğŸ•’</span> ${timeAgo}</span>
                                <span class="stat-item"><span class="stat-icon">ğŸ‘ï¸</span> ${views}</span>
                                <span class="stat-item"><span class="stat-icon">ğŸ‘</span> ${likes}</span> 
                            </div>
    
                            <div class="action-row">
                                <button class="secondary-button download-button" data-video-id="${videoId}">×”×•×¨×“ ×ª××•× ×”</button>
                                <button class="secondary-button open-tab-button" data-video-id="${videoId}">×¤×ª×— ×‘×›×¨×˜×™×¡×™×™×” ×—×“×©×”</button>
                            </div>
                            
                            <div class="action-row">
                                <button class="main-action-button" data-video-id="${videoId}">×¦×¤×”</button>
                            </div>
                        </div>
                    </div>
                `;

                const mainActionButton = videoDiv.querySelector('.main-action-button');
                const thumbnailWrapper = videoDiv.querySelector('.thumbnail-wrapper');
                const openTabButton = videoDiv.querySelector('.open-tab-button');
                const downloadButton = videoDiv.querySelector('.download-button');
                const canEmbed = (isEmbeddable === true);

                if (!canEmbed) {
                    mainActionButton.textContent = '×¦×¤×” (×‘×›×¨×˜×™×¡×™×™×” ×—×“×©×”)';
                    mainActionButton.style.backgroundColor = '#ff9800';
                    mainActionButton.style.boxShadow = '0 2px 4px rgba(255, 152, 0, 0.4)';
                }

                mainActionButton.addEventListener('click', () => {
                    if (canEmbed) {
                        playVideo(videoId);
                    } else {
                        window.open(`https://www.youtube.com/watch?v=${videoId}`, '_blank');
                    }
                });
                
                thumbnailWrapper.addEventListener('click', () => {
                    if (canEmbed) {
                        playVideo(videoId);
                    } else {
                        window.open(`https://www.youtube.com/watch?v=${videoId}`, '_blank');
                    }
                });

                openTabButton.addEventListener('click', () => {
                    window.open(`https://www.youtube.com/watch?v=${videoId}`, '_blank');
                });
                
                downloadButton.addEventListener('click', () => {
                    const finalThumbnailUrl = `https://i.ytimg.com/vi/${videoId}/maxresdefault.jpg`;
                    fetch(finalThumbnailUrl, { method: 'HEAD' })
                    .then(response => {
                        const urlToDownload = response.ok ? finalThumbnailUrl : thumbnailUrl; 
                        
                        fetch(urlToDownload)
                        .then(response => response.blob())
                        .then(blob => {
                            const url = window.URL.createObjectURL(blob);
                            const a = document.createElement('a');
                            a.href = url;
                            a.download = `${title.replace(/[^a-z0-9]/gi, '_')}_thumbnail.jpg`;
                            document.body.appendChild(a);
                            a.click();
                            document.body.removeChild(a);
                            window.URL.revokeObjectURL(url);
                        });
                    })
                    .catch(err => {
                        console.error("×©×’×™××” ×‘×”×•×¨×“×ª ×ª××•× ×”:", err);
                        alert("××™×¨×¢×” ×©×’×™××” ×‘×”×•×¨×“×ª ×”×ª××•× ×”.");
                    });
                });

                resultsContainer.appendChild(videoDiv);
            }

            // *** (createChannelItem - ×œ×œ× ×©×™× ×•×™) ***
            function createChannelItem(item) {
                const channelId = item.id.channelId;
                const title = item.snippet.title;
                const description = item.snippet.description;
                const thumbnailUrl = item.snippet.thumbnails.high?.url || item.snippet.thumbnails.medium?.url;
                const channelUrl = `https://www.youtube.com/channel/${channelId}`;

                const channelDiv = document.createElement('div');
                channelDiv.classList.add('channel-item');
                channelDiv.innerHTML = `
                    <img src="${thumbnailUrl}" alt="${title}" class="channel-thumbnail">
                    <h3 class="channel-title">${title}</h3>
                    <p class="channel-description">${description}</p>
                    <a href="${channelUrl}" target="_blank" class="view-button">×¦×¤×” ×‘×¢×¨×•×¥</a>
                `;
                resultsContainer.appendChild(channelDiv);
            }

            // *** (createPlaylistItem - ×œ×œ× ×©×™× ×•×™) ***
            function createPlaylistItem(item) {
                const playlistId = item.id.playlistId;
                const title = item.snippet.title;
                const channelTitle = item.snippet.channelTitle;
                const thumbnailUrl = item.snippet.thumbnails.high?.url || item.snippet.thumbnails.medium?.url;
                const playlistUrl = `https://www.youtube.com/playlist?list=${playlistId}`;

                const playlistDiv = document.createElement('div');
                playlistDiv.classList.add('playlist-item');
                playlistDiv.innerHTML = `
                    <img src="${thumbnailUrl}" alt="${title}" class="playlist-thumbnail">
                    <h3 class="playlist-title">${title}</h3>
                    <p class="playlist-description">×¤×œ×™×™×œ×™×¡×˜ ×××ª: ${channelTitle}</p>
                    <a href="${playlistUrl}" target="_blank" class="view-button">×¦×¤×” ×‘×¤×œ×™×™×œ×™×¡×˜</a>
                `;
                resultsContainer.appendChild(playlistDiv);
            }
        }
        
        // *** (playVideo ×•-closeButton - ×œ×œ× ×©×™× ×•×™) ***
        function playVideo(videoId) {
            scrollPosition = window.scrollY; 
            resultsContainer.style.display = 'none';
            videoPlayerIframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
            videoPlayerContainer.classList.remove('hidden');
        }

        closeButton.addEventListener('click', () => {
            videoPlayerContainer.classList.add('hidden');
            videoPlayerIframe.src = ''; 
            resultsContainer.style.display = 'grid'; 
            window.scrollTo(0, scrollPosition); 
        });
    </script>
</body>
</html>
